name: Daily Drama Schedule Crawler

on:
  schedule:
    # 毎日 日本時間 朝 5:00 (UTC 20:00) に実行
    - cron: '0 20 * * *'
  # 手動実行も可能にする
  workflow_dispatch:

permissions:
  contents: write

jobs:
  crawl-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Crawler
        env:
          TZ: 'Asia/Tokyo'
        run: npm run crawl

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain public/data/schedule.json public/data/schedule.csv) ]]; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push if changed
        if: steps.check_changes.outputs.changes_detected == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/data/schedule.json public/data/schedule.csv
          git commit -m "chore(data): update drama schedule [skip ci]"
          git push
