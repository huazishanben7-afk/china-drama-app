<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 8px;
            overflow: hidden;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* 広告リンクを青い立体ボタン風にする */
        a {
            display: block;
            width: 100%;
            background-color: #0052cc;
            /* 鮮やかな濃い青 */
            color: #ffffff !important;
            /* 文字色は白 */
            font-weight: bold;
            text-decoration: none !important;
            /* 下線を消す */
            text-align: center;
            padding: 16px 24px;
            border-radius: 8px;
            /* 角丸 */
            box-shadow: 0 5px 0 #003a94;
            /* 下部分の濃い影で立体感を出す */
            box-sizing: border-box;
            transition: all 0.1s;
            font-size: 16px;
            line-height: 1.5;
        }

        /* クリック（タップ）時の沈むアニメーション */
        a:active {
            box-shadow: 0 2px 0 #003a94;
            transform: translateY(3px);
        }

        /* 計測用などの画像がボタンレイアウトを崩さないように調整 */
        img {
            border: 0;
            vertical-align: middle;
            max-width: 100%;
        }

        /* 1x1ピクセルのビーコン画像等は非表示にする（レイアウト崩れ防止） */
        img[width="1"],
        img[height="1"] {
            display: none;
        }
    </style>
</head>

        </a>
    </noscript>
</body>

</html>
